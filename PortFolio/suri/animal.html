<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>熊注意</title>
<style>
    h1{text-align:center;}
</style>
</head>
<body>
<h1 id ="center">熊注意</h1>
<canvas id = "canvas01" width = "2000" height = "700"></canvas>
<script>
//このページがロードされたとき関数が呼ばれる
onload = function() {
    //変数canvas html内のcanvas01というcanvas要素を変数canvasに読み込む
    var canvas = document.getElementById("canvas01");       //canvas01の取得
    //変数ctx 描画を行うためのContexetを取得
    var ctx = canvas.getContext("2d");                      //コンテキストの取得

    //右耳
    ctx.fillStyle = "#4C2E30";
    ctx.beginPath();
    ctx.arc(700,200,100,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //左耳
    ctx.fillStyle = "#4C2E30";
    ctx.beginPath();
    ctx.arc(1200,200,100,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //右耳中
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(700,200,50,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //左耳中
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(1200,200,50,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //顔の輪郭
    ctx.fillStyle = "#4C2E30";
    ctx.beginPath();
    ctx.arc(950,400,300,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //右目
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(850,300,50,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //右白目
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(850,300,20,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //右目
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.arc(1050,300,50,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //左白目
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(1050,300,20,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //鼻
    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.moveTo(950, 480);
    ctx.lineTo(900, 400);
    ctx.lineTo(1000, 400);
    ctx.closePath();                //図形を閉じる
    ctx.fill();

    //鼻　右穴
    ctx.fillStyle = "#4C2E30";
    ctx.strokeStyle = "#4C2E30";
    ctx.beginPath();
    ctx.arc(925,440,15,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //鼻　左穴
    ctx.fillStyle = "#4C2E30";
    ctx.strokeStyle = "#4C2E30";
    ctx.beginPath();
    ctx.arc(975,440,15,0,2 * Math.PI);
    ctx.stroke();
    ctx.fill();

    //口
    ctx.fillStyle = "#ff0000";
    ctx.beginPath();
    ctx.moveTo(850, 500);
    ctx.lineTo(1050, 500);
    ctx.lineTo(1050, 680);
    ctx.lineTo(850, 680);
    ctx.closePath();
    ctx.fill();

    //上右歯
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(870, 500);
    ctx.lineTo(900, 500);
    ctx.lineTo(885, 580);
    ctx.closePath();
    ctx.fill();

    //下右歯
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(885, 630);
    ctx.lineTo(900, 680);
    ctx.lineTo(870, 680);
    ctx.closePath();
    ctx.fill();

    //上左歯
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(1000, 500);
    ctx.lineTo(1030, 500);
    ctx.lineTo(1015, 580);
    ctx.closePath();
    ctx.fill();

    //下左歯
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.moveTo(1015, 630);
    ctx.lineTo(1030, 680);
    ctx.lineTo(1000, 680);
    ctx.closePath();
    ctx.fill();

}
</script>
